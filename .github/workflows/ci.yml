name: CI Pipeline

on:
  push:
    branches: [ main, ci-real-test ]
  pull_request:
    branches: [ main, ci-real-test ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      - name: Run lint
        run: flake8 app/ test/

      - name: Run tests
        run: pytest test/
